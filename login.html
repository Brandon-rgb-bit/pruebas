<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Hogar24/7</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1d4ed8;
      margin-bottom: 0.5rem;
    }

    .logo span {
      color: #22c55e;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: #374151;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1f2937;
    }

    .link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #2563eb;
      text-align: center;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Hogar<span>24/7</span></div>
    <p class="subtitle">Inicia sesión en tu cuenta</p>
    
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required />
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required />
      
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    
    <a href="register.html" class="link">¿No tienes cuenta? Regístrate</a>
  </div>

  <script type="module" src="js/supabaseClient.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
