<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/dashboard-custom.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>

  <div class="dashboard-container">
    <header>
      <h1>Panel del Usuario</h1>
      <button id="logout-btn">Cerrar sesión</button>
    </header>

    <main>
      <p id="user-email">Cargando usuario...</p>
      <a href="publicar.html" class="btn-publicar">Publicar nuevo inmueble</a>
      <div id="mis-inmuebles"></div>
    </main>
  </div>

  <!-- Modal de Edición -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Editar Inmueble</h2>
      <form id="edit-form">
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo">

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion"></textarea>

        <label for="precio">Precio:</label>
        <input type="number" id="precio">

        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
        </select>

        <label for="operacion">Operación:</label>
        <select id="operacion">
          <option value="Venta">Venta</option>
          <option value="Renta">Renta</option>
        </select>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion">

        <label for="imagenes">Imágenes:</label>
        <input type="file" id="imagenes" multiple>
        <div id="preview-imagenes"></div> <!-- Aquí se mostrarán imágenes existentes -->

        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>

  <!-- Biblioteca Swiper para carrusel -->
  
  <script src="js/supabaseClient.js"></script>
  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
